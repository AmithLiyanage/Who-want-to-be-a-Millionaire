<div class="bg" style="text-align: center">
  <div class="p">
    <img width="400" alt="Angular Logo" src="../assets/logo.png">
  </div>
  <h2>{{question.question}}</h2>
  <body>
    <div>
      <div class="buttons">
          <button id="btn1" (click)="checkAnswer(1)" [ngClass]="answerClasses[1]">{{question.answers[1].answer}}</button>
          <button id="btn2" (click)="checkAnswer(2)" [ngClass]="answerClasses[2]">B</button>
        </div>
        <div>
          <button id="btn3" (click)="checkAnswer(3)" [ngClass]="answerClasses[3]">C</button>
          <button id="btn4" (click)="checkAnswer(4)" [ngClass]="answerClasses[4]">D</button>
        </div>
    </div>
    <div>
      <br><br>
      <button (click)="gotonext()">Next Question</button>
    </div>
  </body>
</div>
